<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>

        //Se recomienda crear el arreglo con los siguientes valores de prueba inicio=[“unacadena”,3,9,1,10,500,1,10,true]; El algoritmo de ordenación tiene que ser implementado desde 0. Es decir, no se puede utilizar una librería que ordene ni funciones como .sort para resolver. El resultado final tendrá que imprimirse en consola y SOLO podrá contener número.

        let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
        
        for (let i = 0; i < inicio.length - 1; i++) {
            for (let j = 0; j < inicio.length - i - 1; j++) {
                if (typeof inicio[j] === 'number' && typeof inicio[j + 1] === 'number' && inicio[j] > inicio[j + 1]) {
                    let tempo = inicio[j];
                    inicio[j] = inicio[j + 1];
                    inicio[j + 1] = tempo;
                }
            }
        }
        let Final = inicio.filter(elemento => typeof elemento === 'number');
        console.log("Resultado final:", Final.join(','));

    </script>
</body>
</html>
